<!DOCTYPE html>
<html>

<head>
	<title>OpenBttn</title>
	<style>
		.actions {
			text-align: right;
		}
	</style>
</head>

<body>
	<h1>OpenBttn</h1>
	<form>
		<table>
			<tr>
				<td>Authentication:</td>
				<td><input name="auth" type="password" size="25"></td>
			</tr>
			<tr>
				<td>Button URL:</td>
				<td><input name="url1" type="url" value="http://" size="25"></td>
			</tr>
			<tr>
				<td>Long press URL:</td>
				<td><input name="url2" type="url" value="http://" size="25"></td>
			</tr>
			<tr class="actions">
				<td colspan="2">
					<input name="apply" type="submit" value="Apply">
					<input name="commit" type="submit" value="Save">
				</td>
			</tr>
		</table>
	</form>
	<ul>
		<li>Apply - Temporarily applies configuration to memory</li>
		<li>Save - Permanently saves configuration to EEPROM</li>
	</ul>
	<script src="./src.js"></script>
</body>

</html>
