<!DOCTYPE html>
<html>

<head>
	<title>OpenBttn</title>
	<link rel="stylesheet" href="./style.css">
</head>

<body>
	<h1>OpenBttn</h1>
	<form id="auth-form">
		<table>
			<tr>
				<td>Authenticate:</td>
				<td><input id="auth" type="password" size="25"></td>
			</tr>
			<tr>
				<td colspan="2">
					<input type="submit" value="Submit">
				</td>
			</tr>
		</table>
	</form>
	<div id="conf" class="hidden">
		<form id="conf-form">
			<table>
				<tr>
					<td>Button URL:</td>
					<td><input id="url1" type="url" value="http://" size="25"></td>
				</tr>
				<tr>
					<td>Long press URL:</td>
					<td><input id="url2" type="url" value="http://" size="25"></td>
				</tr>
				<tr>
					<td colspan="2">
						<input id="save" type="submit" value="Save">
					</td>
				</tr>
			</table>
		</form>
	</div>
	<hr>
	<p>
		<a href="/config.shtml">Config</a> <a href="/status.shtml">Status</a> <a href="/peers.shtml">Peers</a>
	</p>
	<script src="./at.js"></script>
	<script src="./request.js"></script>
	<script src="./form.js"></script>
	<script src="./index.js"></script>
</body>

</html>
