<!DOCTYPE html>
<html>

<head>
	<title>OpenBttn</title>
	<link rel="stylesheet" href="./style.css">
</head>

<body>
	<h1>OpenBttn</h1>
	<form>
		<table>
			<tr>
				<td>Authentication:</td>
				<td><input id="auth" type="password" size="25"></td>
			</tr>
			<tr>
				<td>Button URL:</td>
				<td><input id="url1" type="url" value="http://" size="25"></td>
			</tr>
			<tr>
				<td>Long press URL:</td>
				<td><input id="url2" type="url" value="http://" size="25"></td>
			</tr>
			<tr>
				<td colspan="2">
					<input id="apply" type="submit" value="Apply">
					<input id="commit" type="submit" value="Save">
				</td>
			</tr>
		</table>
	</form>
	<ul>
		<li>Apply - Temporarily applies configuration to memory</li>
		<li>Save - Permanently saves configuration to EEPROM</li>
	</ul>
	<form>
		<table>
			<tr>
				<td>Authentication:</td>
				<td><input id="auth" type="password" size="25"></td>
			</tr>
			<tr>
				<td colspan="2">
					Send AT command(s) to Wi-Fi module:<br>
					<textarea id="at_cmd" rows="5" cols="40"></textarea>
				</td>
			</tr>
			<tr>
				<td colspan="2"><input type="submit" value="Send"></td>
			</tr>
		</table>
	</form>
	<p>
		<a href="/config.shtml">Config</a> <a href="/status.shtml">Status</a> <a href="/peers.shtml">Peers</a>
	</p>
	<script src="./cind.js"></script>
	<script src="./at.js"></script>
	<script src="./form.js"></script>
	<script src="./index.js"></script>
</body>

</html>
