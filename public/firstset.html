<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>First Config - OpenBttn</title>
	<style>
		.hidden {
			display: none;
		}
		.actions {
			text-align: right;
		}
	</style>
</head>

<body>
	<h1>OpenBttn</h1>
	<h2>First Config</h2>
	<form>
		<input type="hidden" name="auth" value="openbttn1337">
		<table>
			<tr>
				<td>Wireless network:</td>
				<td><input type="text" name="ssid" placeholder="SSID" size="25"></td>
			</tr>
			<tr>
				<td>Password:</td>
				<td><input type="password" name="password" size="25"></td>
			</tr>
			<tr>
				<td>Authentication:</td>
				<td>
					<select name="priv_mode">
                        <option value="0" disabled>Open</option>
                        <option value="1" disabled>WEP</option>
                        <option value="2" selected>WPA & WPA2 Personal</option>
                    </select>
				</td>
			</tr>
			<tr>
				<td>DHCP:</td>
				<td>
					<select id="dhcp" name="dhcp">
                        <option value="1" selected>ON</option>
                        <option value="0">OFF</option>
                    </select>
				</td>
			</tr>
			<tr class="static hidden">
				<td>Static IP:</td>
				<td><input type="text" name="ip_addr" placeholder="192.168.1.100" size="15"></td>
			</tr>
			<tr class="static hidden">
				<td>Static Netmask:</td>
				<td><input type="text" name="ip_netmask" placeholder="255.255.255.0" size="15"></td>
			</tr>
			<tr class="static hidden">
				<td>Static Gateway:</td>
				<td><input type="text" name="ip_gateway" placeholder="192.168.1.1" size="15"></td>
			</tr>
			<tr class="static hidden">
				<td>Static DNS:</td>
				<td><input type="text" name="ip_dns" placeholder="192.168.1.1" size="15"></td>
			</tr>
			<tr>
				<td>Config password:</td>
				<td><input type="password" name="user_desc" size="25" title="The config password is used for authentication when configuring the bttn in normal operation."></td>
			</tr>
			<tr class="actions">
				<td colspan="2"><input type="submit" name="wifi_commit" value="Save"></td>
			</tr>
		</table>
	</form>
	<script src="./src.js"></script>
	<script src="./firstset.js"></script>
</body>
</html>
